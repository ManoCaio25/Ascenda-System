<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-container">
        <!-- Linhas de carregamento superiores -->
        <div class="loading-lines top">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
        </div>

        <!-- Foguete -->
        <div class="rocket-wrapper" aria-hidden="true">
            <div id="rocket" class="rocket"></div>
        </div>
        <p id="tagline" class="tagline" aria-live="polite"></p>

        <!-- Linhas de carregamento inferiores -->
        <div class="loading-lines bottom">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
            <div class="line line-5"></div>
        </div>

        <!-- Badge BETA -->
        <!-- <div class="beta-badge">BETA</div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
